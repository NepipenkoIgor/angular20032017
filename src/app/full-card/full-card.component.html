<md-card class="example-card">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{user.firstName}} {{user.surname}}</md-card-title>
  </md-card-header>
  <md-card-content>
    <p>
      The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
      A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
      bred for hunting.
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button (click)="addLike()" >LIKE</button>
    <button md-button (click)="dislike()" [disabled]="!user.likes">DISLIKE</button>
  </md-card-actions>
</md-card>
