<md-card class="example-card" [ngClass]="{background:isOdd}">
  <md-card-header>
    <div class="position">{{position}}.</div>
    <img class="avatar"
      (mouseenter)="t.show()"
      (mouseleave)="t.hide()"
      [src]="product.picture ?product.picture :defImg" alt="">
    <div class="name" [appTooltip]="product.title" #t="tooltip">
      {{product.title }}
    </div>
  </md-card-header>
</md-card>
